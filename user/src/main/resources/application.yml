spring:
  application:
    name: user
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        hibernate.format_sql: true
        show_sql: true
        default_batch_fetch_size: 100
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000
      jedis:
        pool:
          max-idle: 10 # 연결 풀에서 유지될 수 있는 최대 유휴 연결 수
          min-idle: 2 # 연결 풀에서 유지될 최소 유휴 연결 수
          max-active: 10 # 연결 풀에서 동시에 활성화된 최대 연결 수
          max-wait: 2000 # 연결을 얻을 때 대기할 수 있는 최대 시간

# jwt
jwt:
  secret: 3541c154-0a34-4478-aecf-bd0b3badc63c
  expirationInMs: 86400000

# logging
logging:
  level:
    org:
      hibernate:
        sql: debug
        type: trace
